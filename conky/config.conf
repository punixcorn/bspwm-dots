-- Size and Position settings --
  alignment = 'middle_middle',
  gap_x = 0,
  gap_y = -200,
  maximum_width = 1000,
  minimum_height = 250,
  minimum_width = 1000,
  
-- Text settings --
  use_xft = true,
  override_utf8_locale = true,
  font = 'Josefin Sans:size=9',
  
-- Color Settings --
  default_color = '808080',
  default_outline_color = '808080',
  default_shade_color = 'white',
  color1 = 'DFE0E2',
    
-- Window Settings --
  background = false,
  border_width = 1,
  draw_borders = false,
  draw_graph_borders = false,
  draw_outline = false,
  draw_shades = false,
  own_window = true,
  own_window_colour = '000000',
  own_window_class = 'Conky',
  own_window_argb_visual = false,
  own_window_type = 'desktop',
  own_window_transparent = true,
  own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
  stippled_borders = 0,
  
-- Others --
  cpu_avg_samples = 2,
  net_avg_samples = 2,
  double_buffer = true,
  out_to_console = false,
  out_to_stderr = false,
  extra_newline = false,
  update_interval = 1,
  uppercase = false,
  use_spacer = 'none',
  show_graph_scale = false,
  show_graph_range = false,
}

conky.text = [[
${execi 300 ~/.config/bspwm/conky/scripts/weather.sh}\
${execi 100 ~/.config/bspwm/conky/scripts/weather-icon.sh $(cat ~/.cache/weather.json | jq -r '.weather[0].icon')}\
${image ~/.cache/weather-icon.png -p 245,115 -s 38x38}\
${image ~/.config/bspwm/conky/imgs/line.png -p 300,0 -s 3x180}\
${image ~/.config/bspwm/conky/imgs/line.png -p 500,0 -s 3x180}\
${image ~/.config/bspwm/conky/imgs/line.png -p 700,0 -s 3x180}\
${Alignr 720}${voffset 28}${color1}${font Josefin Sans:size=38}${time %A}${font}
${Alignr 720}${voffset 10}${font Josefin Sans:size=13}${time %d %B}${font}
${Alignr 770}${voffset 15}${color1}${font Josefin Sans:size=9}The Weather in ${execi 100 cat ~/.cache/weather.json | jq -r '.name'} is ${execi 100 cat ~/.cache/weather.json | jq -r '.weather[0].main'}. ${execi 100 cat ~/.cache/weather.json | jq '.main.temp' | awk '{print int($1+0.5)}'}Â°C
