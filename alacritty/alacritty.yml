import:
  - ~/.config/bspwm/alacritty/colors.yml
  - ~/.config/bspwm/alacritty/fonts.yml

## Set environment variables
env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: "1.5"

## Terminal window settings
window:
  dimensions:
    columns: 82
    lines: 25

  padding:
    x: 12 #og for both 12
    y: 12

  decorations: full
  startup_mode: Windowed
  dynamic_title: true #og=true

  ## scrolling
  history: 10000
  multiplier: 3

  ## Background opacity
  opacity: 0.66

## Cursor
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: true

## Live config reload
live_config_reload: true
